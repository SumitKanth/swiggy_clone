<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="signup">
            <p class="head">Sign Up
                <p class="login">OR LOGIN TO YOUR ACCOUNT</p>
            </p>
            
            <div class="form">
                <form action="">
                    <input type="text" name="name" id="name" placeholder="Your name">
                    <input type="number" name="number" id="number" placeholder="Your phone number">
                    <input type="email" name="email" id="email" placeholder="Your email addresss">
                    <button>Sign Up</button>
                </form>
            </div>

            <div class="sign_google">
                <p class="message">Don't Wanna Type Much !</p>

                <div class="text_link">
                    <p>Just Click </p>
                    <span class="material-symbols-outlined">
                        trending_flat
                    </span>
                    <img src="img/google.png" alt="google_icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
